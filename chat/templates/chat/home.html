{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Vault Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/pipboy.css' %}">
    <style>
        body {
            background: #222;
            color: #39FF14;
            font-family: 'VT323', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .vaultboy-img {
            width: 180px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px #39FF14);
        }
        .chat-container {
            background: rgba(20, 20, 20, 0.95);
            border: 4px solid #39FF14;
            border-radius: 16px;
            box-shadow: 0 0 24px #39FF14;
            padding: 40px 32px 32px 32px;
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .chat-title {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #FFD700;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #39FF14;
        }
        .chat-input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #39FF14;
            border-radius: 6px;
            background: #111;
            color: #39FF14;
            font-size: 1.2em;
            font-family: 'VT323', monospace;
        }
        .chat-button {
            width: 100%;
            padding: 12px;
            background: #39FF14;
            color: #222;
            border: none;
            border-radius: 6px;
            font-size: 1.3em;
            font-family: 'VT323', monospace;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .chat-button:hover {
            background: #FFD700;
            color: #111;
        }
        .pipboy-frame {
            border: 2px dashed #FFD700;
            padding: 10px;
            margin-top: 18px;
            background: rgba(60, 60, 30, 0.08);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <img src="{% static 'img/vaultboy.png' %}" alt="Vault Boy" class="vaultboy-img">
        <div class="chat-title">Welcome to Vault Chat!</div>
        <form action="" method="get" onsubmit="enterRoom(event)">
            <input type="text" id="room-name-input" placeholder="Enter room name..." required class="chat-input">
            <button type="submit" class="chat-button">Enter Room</button>
        </form>
        <div class="pipboy-frame">
            <small>Powered by Django &amp; Fallout inspiration</small>
        </div>
    </div>

    <script>
        function enterRoom(event) {
            event.preventDefault();
            const roomName = document.getElementById('room-name-input').value;
            if (roomName.trim()) {
                window.location.href = '/' + encodeURIComponent(roomName) + '/';
            }
        }
    </script>
</body>
</html>
