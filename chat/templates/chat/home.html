{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
    <link rel="stylesheet" href="{% static 'css/pipboy.css' %}">
</head>
<body class="terminal-bg">
    <div class="chat-container">
        <h1>Simple Chat</h1>
        <form action="" method="get" onsubmit="enterRoom(event)">
            <input type="text" id="room-name-input" placeholder="Enter room name..." required class="chat-input">
            <button type="submit" class="chat-button">Enter Room</button>
        </form>
    </div>

    <script>
        function enterRoom(event) {
            event.preventDefault();
            const roomName = document.getElementById('room-name-input').value;
            if (roomName.trim()) {
                window.location.href = '/' + encodeURIComponent(roomName) + '/';
            }
        }
    </script>
</body>
</html>
