<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Chat Login</title>
    <!-- Google Fonts: VT323 for retro look -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/pipboy.css">
    <style>
        body {
            background: #222;
            color: #39FF14;
            font-family: 'VT323', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .vaultboy-img {
            width: 180px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px #39FF14);
        }
        .login-container {
            background: rgba(20, 20, 20, 0.95);
            border: 4px solid #39FF14;
            border-radius: 16px;
            box-shadow: 0 0 24px #39FF14;
            padding: 40px 32px 32px 32px;
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .login-title {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #FFD700;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #39FF14;
        }
        .login-form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #39FF14;
            border-radius: 6px;
            background: #111;
            color: #39FF14;
            font-size: 1.2em;
            font-family: 'VT323', monospace;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background: #39FF14;
            color: #222;
            border: none;
            border-radius: 6px;
            font-size: 1.3em;
            font-family: 'VT323', monospace;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #FFD700;
            color: #111;
        }
        .pipboy-frame {
            border: 2px dashed #FFD700;
            padding: 10px;
            margin-top: 18px;
            background: rgba(60, 60, 30, 0.08);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/img/vaultboy.png" alt="Vault Boy" class="vaultboy-img">
        <div class="login-title">Welcome to Vault Chat!</div>
        <form class="login-form" method="post" action="/login/">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Enter the Vault</button>
        </form>
        <div class="pipboy-frame">
            <small>Powered by Django &amp; Fallout inspiration</small>
        </div>
    </div>
</body>
</html>
